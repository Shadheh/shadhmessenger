
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shadh Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #inputBar {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #inputBar input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
    }
    #inputBar button {
      margin-left: 10px;
      background: #25d366;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      color: white;
    }
    .msg {
      background: #1a1a1a;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      max-width: 70%;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="inputBar">
    <input id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const input = document.getElementById('msgInput');

    socket.on('chat message', msg => {
      const div = document.createElement('div');
      div.className = 'msg';
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    function sendMessage() {
      const msg = input.value;
      if (msg.trim()) {
        socket.emit('chat message', msg);
        input.value = '';
      }
    }
  </script>
</body>
</html>
