
<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: white; margin: 0; padding: 0; }
    #messages { height: 70vh; overflow-y: scroll; padding: 1rem; border-bottom: 1px solid #333; }
    input, button { padding: 0.5rem; margin: 0.5rem; }
  </style>
</head>
<body>
  <h2>Shadh Messenger Chat</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" />
    <button type="submit">Upload Media</button>
  </form>
  <div id="messages"></div>
  <input id="msg" autocomplete="off" placeholder="Type a message..." />
  <button onclick="send()">Send</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    function send() {
      const msg = document.getElementById('msg').value;
      socket.emit('message', msg);
      document.getElementById('msg').value = '';
    }
    socket.on('message', msg => {
      const el = document.createElement('div');
      el.textContent = msg;
      messages.appendChild(el);
    });
    document.getElementById('uploadForm').onsubmit = async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch('/upload', { method: 'POST', body: form });
      const data = await res.json();
      socket.emit('message', 'ðŸ“Ž ' + data.file);
    };
  </script>
</body>
</html>
