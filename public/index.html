
<!DOCTYPE html>
<html>
<head>
  <title>Shadh Messenger Phase 11</title>
  <style>
    body.light { background: #ffffff; color: black; }
    body.dark { background: #121212; color: white; }
    #messages { height: 60vh; overflow-y: scroll; border: 1px solid #333; margin-bottom: 1rem; }
  </style>
</head>
<body class="dark">
  <button onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" />
    <button type="submit">ðŸ“Ž Upload</button>
  </form>
  <form id="profileForm" enctype="multipart/form-data">
    <input type="file" name="profile" />
    <button type="submit">ðŸ‘¤ Profile Pic</button>
  </form>
  <div id="messages"></div>
  <input id="msg" autocomplete="off" placeholder="Type message..." />
  <button onclick="send()">Send</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    function send() {
      const msg = document.getElementById('msg').value;
      socket.emit('message', msg);
      document.getElementById('msg').value = '';
    }
    socket.on('message', msg => {
      const el = document.createElement('div');
      el.textContent = msg;
      messages.appendChild(el);
    });
    document.getElementById('uploadForm').onsubmit = async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch('/upload', { method: 'POST', body: form });
      const data = await res.json();
      socket.emit('message', 'ðŸ“Ž ' + data.file);
    };
    document.getElementById('profileForm').onsubmit = async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch('/profile', { method: 'POST', body: form });
      const data = await res.json();
      alert("ðŸ‘¤ Profile uploaded: " + data.file);
    };
    function toggleTheme() {
      const body = document.body;
      body.className = body.className === 'dark' ? 'light' : 'dark';
    }
  </script>
</body>
</html>
